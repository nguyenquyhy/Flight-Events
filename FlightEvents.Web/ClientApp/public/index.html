    <title>Flight Events</title>

    <meta itemprop="image" content="https://events-storage.flighttracker.tech/images/Screenshot1-300.png">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Follow your aircraft on a real-life map and enhance your experience in Microsoft Flight Simulator. Suitable for individuals, small groups of friends or even large communities.">

    <style>
        #divUpdateMsg {
            z-index: 900;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 1.4em;
            padding: 20px 10px;
            background-color: rgba(255,255,255,0.5);
            display: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/7052fb9be6.js" crossorigin="anonymous"></script>

<body>
    <noscript>
        You need to enable JavaScript to run this app.

    <div id="root">Loading...</div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="divUpdateMsg"></div>
    <script>
        window.onerror = function (e, url, line, col, error) {
            document.getElementById('root').innerHTML = url + ' ' + line + ' ' + col + ' ' + error;
        }
    </script>
